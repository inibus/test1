    <title>입력 양식 예제</title>

<body>

<h2>서비스 이용 정보 입력</h2>

<form id="serviceForm">
    <label for="totalTime">총 이용 시간 (분):</label>
    <input type="number" id="totalTime" name="totalTime"><br><br>

    <label for="numberOfKids">아이의 수:</label>
    <input type="number" id="numberOfKids" name="numberOfKids"><br><br>

    <label for="menuCount">서비스 메뉴의 개수:</label>
    <input type="number" id="menuCount" name="menuCount"><br><br>

    <input type="button" value="제출" onclick="submitForm()">
</form>

<h3>입력 정보:</h3>
<p id="info"></p>
